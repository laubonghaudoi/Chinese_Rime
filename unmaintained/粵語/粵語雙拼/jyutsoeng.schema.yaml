    - William915
  description: |
    38鍵無調粵語雙拼方案 
  dependencies:
    - jyutping
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: simplification
    states: ["漢字", "汉字"]
  - name: ascii_punct
    states: ["。，", "．，"]
  - name: zh_hk
    states: ["臺", "港"]
    reset: 1
  #- name: multi
  #  reset: 1
  - name: _hide_candidate
    reset: 0
   
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - punctuator
    - speller
    - selector
    - navigator
    #- fluency_editor
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - "affix_segmentor@abc"
    #- abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier@zh_hk
    - simplifier
    - uniquifier

