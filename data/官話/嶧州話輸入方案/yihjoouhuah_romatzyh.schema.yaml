    - derive/^ruen$/ven/
    - derive/^ruei$/vei/
    - derive/^rung$/vum/
    - derive/^drum$/jum/
    - derive/^dr([ao])$/ju$1/
    - derive/^drai$/juai/
    - derive/^dru$/dzu/
    - derive/^dran$/juan/
    - derive/^dram$/juam/
    - derive/^dren$/juen/
    - derive/^drem$/juem/
    - derive/^drei$/juei/
    - derive/^tr([ao])$/tsu$1/
    - derive/^tru$/tsu/
    - derive/^trai$/tsuai/
    - derive/^tran$/tsuan/
    - derive/^tram$/tsuam/
    - derive/^trei$/tsuei/
    - derive/^tren$/tsuen/
    - derive/^trem$/tsuem/
