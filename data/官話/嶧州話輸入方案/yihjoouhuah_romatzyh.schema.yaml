    - derive/^jreng$/drem/
    - derive/^jrung$/drum/
    - derive/^chr([ao])$/tr$1/
    - derive/^chru$/tru/
    - derive/^chrai$/trai/
    - derive/^chran$/tran/
    - derive/^chrang$/tram/
