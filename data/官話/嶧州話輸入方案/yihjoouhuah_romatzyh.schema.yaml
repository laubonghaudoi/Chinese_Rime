# Rime schema
# encoding: utf-8

schema:
  schema_id: yihjoouhuah_romatzyh
  name: 嶧州話羅馬字
  version: "1.26"
  author:
    - 陬繹部鄉
  description: |
    Rime 預設的嶧州話輸入方案。基於美式英語發音創作，音位寬，能夠表現嶧州年輕一代的讀書音。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 漢字, 羅馬字 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 正體, 简体 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - abbrev/^([a-z]).+$/$1/
    - xform/^dj/j/
    - xform/^tz/j/
    - xform/^tj/ts/
    - derive/([aeiu])ng$/$1m/
    - derive/^djr$/tzw/
    - derive/^tjr$/tsw/
    - derive/^sr$/sw/
    - derive/^sh([ao])$/f$1/
    - derive/^shu$/fu/
    - derive/^shuai$/fai/
    - derive/^shuan$/fan/
    - derive/^shuang$/fang/
    - derive/^shuei$/fei/
    - derive/^shuen$/fen/
    - derive/^jru$/dru/
    - derive/^jr([ao])$/dr$1/
    - derive/^jrai$/drai/
    - derive/^jran$/dran/
    - derive/^jrang$/dram/
    - derive/^jrei$/drei/
