# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: blg_etai
  name: 廈台閩語
  version: "0.5"
  author:
    - 阿托
    - 阿濤
  description: |
    閩南語輸入方案
    採用「臺灣閩南語羅馬字拼音方案」
    http://www.ntcu.edu.tw/tailo/
  dependencies:
    - luna_pinyin

switches:
  - options: [ zh_tw, zh_simp ]
    states:
      - 繁
      - 簡
    reset: 0
    # 啓用opencc字形轉換，但不在選單中顯示
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier@zh_simp
    - simplifier@zh_tw
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba~[/\]90-;'
  initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - abbrev/^([ptkbgmlschj]h?).+$/$1/ 
    - derive/^ts/c/
    - derive/uih/ueh/
    - derive/6/7/
    - derive/ⁿ/q/		#鼻化韻
    - derive/ŋ/ng/		#後鼻音
    - derive/ik([^a-z])?/ek/
    - derive/iuⁿ/ioq/		#廈門市海滄區腔
    - derive/iŋ/eng/		#廈門市海滄區腔
    - derive/iat([^a-z])?/et/		#懶音
    - derive/ian1/en/		#懶音
    - derive/ian2/en/		#懶音
    - derive/ian3/en/		#懶音
    - derive/ian5/en/		#懶音
    - derive/ian6/en/		#懶音
    - derive/ian7/en/		#懶音
    - derive/ian$/en/		#懶音
    - derive/eⁿ/iq/		#泉腔，eN濫iN
    - derive/I/u/
    - derive/I/i/
    - derive/er([^eptkmng]*)(h?)$/ue$1$2/		#漳腔，過讀kue
    - derive/er([^eptkmng]*)(h?)$/e$1$2/		#泉腔，過讀ke
    - derive/E/e/
    - derive/ere/e/		#漳腔，雞讀ke
    - derive/ere/ue/		#泉腔，雞讀kue
    - derive/uaiⁿ/uiq/
    - derive/^mue/mui/
    - derive/ern/in/
    - derive/ern(\d?\s?)/un$1/
    - derive/^([a-z]+)\d$/$1/
    - 'xlit 12345678 [/\]90-;'

translator:
  dictionary: banlam_etai
  spelling_hints: 5
  preedit_format:
    - 'xform ([aeiou])(r?m?n*h?g?p?t?k?)([\[/\\\]90\-;]) $1$3$2'
    - 'xform ([aeo])([iueo])([\[/\\\]90\-;]) $1$3$2'
    - 'xform a\[ a'
    - 'xform e\[ e'
    - 'xform i\[ i'
    - 'xform u\[ u'
    - 'xform o\[ o'
    - 'xform m\[ m'
    - 'xform ng\[ ng'
    - 'xform a/ á'
    - 'xform e/ é'
    - 'xform i/ í'
    - 'xform u/ ú'
    - 'xform o/ ó'
    - 'xform m/ ḿ'
    - 'xform ng/ ńg'
    - 'xform a\\ à'
    - 'xform e\\ è'
    - 'xform i\\ ì'
    - 'xform u\\ ù'
    - 'xform o\\ ò'
    - 'xform ng\\ ǹg'
    - 'xform a\] a'
    - 'xform e\] e'
    - 'xform i\] i'
    - 'xform u\] u'
    - 'xform o\] o'
    - 'xform mh\] mh'
    - 'xform ngh\] ngh'
    - 'xform a9 â'
    - 'xform e9 ê'
    - 'xform i9 î'
    - 'xform u9 û'
    - 'xform o9 ô'
    - 'xform m9 m̂'
    - 'xform ng9 n̂g'
    - 'xform a0 ǎ'
    - 'xform e0 ě'
    - 'xform i0 ǐ'
    - 'xform u0 ǔ'
    - 'xform o0 ǒ'
    - 'xform ng0 ňg'
    - 'xform a- ā'
    - 'xform e- ē'
    - 'xform i- ī'
    - 'xform u- ū'
    - 'xform o- ō'
    - 'xform m- m̄'
    - 'xform ng- n̄g'
    - 'xform a; a̍'
    - 'xform e; e̍'
    - 'xform i; i̍'
    - 'xform u; u̍'
    - 'xform o; o̍'
    - 'xform mh; m̍h'
    - 'xform ngh; n̍gh'
    - 'xform w u'
    - 'xform y i'
    - 'xform c ts'
    - 'xform q ⁿ'
    - 'xform ng ŋ'


reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

zh_tw:
  option_name: zh_tw
  opencc_config: t2tw.json
  tips: none
  excluded_types: [ reverse_lookup ]

zh_simp:
  option_name: zh_simp
  tips: all
  excluded_types: [ reverse_lookup ]

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: has_menu, accept: minus, send: minus }  # 第7調
    - { when: paging, accept: minus, send: Page_Up }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"
