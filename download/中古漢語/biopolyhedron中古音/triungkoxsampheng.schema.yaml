  name: 中古三拼
  version: "2015.03.13"
  author:
    - "polyhedron <biopolyhedron@gmail.com>"
    - "Lely <fourseasons4ji@gmail.com>"
  description: | 
    中古漢語三拼，採用《廣韻》音系的中古漢語三拼， 每個字第一碼爲聲母、第二碼爲介音和主元音、第三碼爲韻尾和聲調。 鍵盤圖見http://vdisk.weibo.com/s/aNz6u
    詞庫使用zyenpheng.dict.yaml（中古全拼的詞庫，以共享詞彙）
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

