    - xform/(^|\w)([jcy])ri([^i])/$1$2r$3/

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

menu:
  page_size: 9

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
