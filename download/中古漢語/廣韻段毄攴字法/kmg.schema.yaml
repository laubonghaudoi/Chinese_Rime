# Rime schema
# encoding: utf-8

schema:
  schema_id: KMG
  name: 廣韻段毄攴字法
  version: "2013.10.05"
  author:
    - "叔寍 <coywjs@gmail.com>"
  description: |
    以《廣韻》音系爲基礎旳合理拼音方案，單字碼長爲三，依次取聲母、介音加聲調、韻基。
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    reset: 0
    states: [ 全角, 半角 ]
  - name: simplification
    reset: 0
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"

translator:
  dictionary: kmg
  preedit_format:
    - xform/(^|[ '])q/$1kh/
