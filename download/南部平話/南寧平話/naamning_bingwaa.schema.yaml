# Rime schema
# encoding: utf-8

schema:
  schema_id: naamning_bingwaa
  name: "南寧(亭子)平話"
  version: "2025.09.08"
  author:
    - LeiMaau <leimaau@qq.com>
  description: |
    採用香港語言學學會粵語拼音方案
    提供聲調輸入 q平 v上 x去 （雙擊爲陽調）和多種字形轉換
    提供四種反查方案，[`]普拼反查粵拼，[x]五筆畫反查粵拼，[v]倉頡五代反查粵拼，[r]粵語兩分反查粵拼
    PC上按Ctrl+Enter可將提示音上屏，按Ctrl+Shift+Enter可將候選項上屏
  dependencies:
    - luna_pinyin
    - stroke
    - cangjie5
    - loengfan

switches:
  - options: [simplification, noop, zh_hk, zh_tw]
    states: [ 字形 → 大陸, 字形 → 傳統〔不轉換〕, 字形 → 香港, 字形 → 臺灣 ]
    reset: 0
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: emoji_cn
    reset: 0
    states: [ 〇, 😊 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@luna_pinyin
    - affix_segmentor@stroke
    - affix_segmentor@cangjie5
    - affix_segmentor@loengfan
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@luna_pinyin
    - table_translator@stroke
    - table_translator@cangjie5
    - script_translator@loengfan
  filters:
    - simplifier
    - simplifier@zh_hk
    - simplifier@zh_tw
    - simplifier@emoji_cn
    - uniquifier
    - reverse_lookup_filter@reverse_lookup

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - xform/\(.+?\)//             # 忽略釋義
    - xform/「.+?」//             # 忽略釋義
    - derive/\d//                 # 忽略声调
    - derive/^([aeiou])/q$1/      # 增加 q 表示喉塞
    - xform/1/q/                  # 陰平
    - xform/4/qq/                 # 陽平
    - xform/2/v/                  # 陰上
    - xform/5/vv/                 # 陽上
    - xform/3/x/                  # 陰去
    - xform/6/xx/                 # 陽去
    - derive/^nj/j/               # 模糊 nj -> j
    - derive/^sl/s/               # 模糊 sl -> s
    - derive/^ngia(ng|k)/njia$1/        # 模糊 ngia(ng|k) -> njia(ng|k)
    - derive/^(g|k)wik/$1ik/      # 模糊 (gk)wik -> (gk)ik
    - derive/^(g|k)ik/$1wik/      # 模糊 (gk)ik -> (gk)wik
    - derive/i$/ei/          	  # 模糊 i -> ei
    - derive/u$/ou/          	  # 模糊 u -> ou
    - derive/ia(ng|k)$/e$1/       # 模糊 ia(ng|k) -> e(ng|k)
    - derive/([bp])en$/$1in/      # 模糊 [bp])en-> [bp])in
    - derive/dik$/d/              # 快出「的」字
    - derive/^jy?([aeiou])/y$1/   # 容錯 j -> y
    - derive/(g|k)u(?!ng|k)/$1wu/ # 模糊 gu -> gwu ku -> kwu
    - derive/^jy?u/ju/            # 容錯 jyu、ju -> ju
    - derive/yu/y/                # 容錯 jyu -> jy
    - derive/aa$/a/               # 容錯 aa -> a
    - derive/oe(ng|k)$/eo$1/      # 容錯 oe(ng|k) -> eo(ng|k)
    - derive/u(ng|k)$/o$1/        # 容錯 u(ng|k) -> o(ng|k)
    - abbrev/^([a-z]).+$/$1/      # 首字母簡拼
    - abbrev/^([a-z]{2}).+$/$1/   # 首2字母簡拼
    - abbrev/^(gw|kw|ng).+$/$1/   # 聲母簡拼
    - abbrev/^([s][l]).+$/$1/     # 聲母簡拼

menu:
  alternative_select_keys: "123456789"
  page_size: 7  # 候選詞數

translator:
  dictionary: naamning_bingwaa
  prism: naamning_bingwaa
  spelling_hints: 8  # 標註拼音的字數，建議橫排顯示時設置爲1
  preedit_format:
    - xform/([aeioumngptk])qq/${1}4/
    - xform/([aeioumngptk])q/${1}1/
    - xform/([aeioumngptk])vv/${1}5/
    - xform/([aeioumngptk])v/${1}2/
    - xform/([aeioumngptk])xx/${1}6/
    - xform/([aeioumngptk])x/${1}3/
  comment_format:
    - xform/\(.+?\)//    # 處理組詞拼音
    - xform/「.+?」//    # 處理組詞拼音

luna_pinyin:    # 普拼反查粵拼
  tag: luna_pinyin
  dictionary: luna_pinyin
  enable_user_dict: false
  prefix: "`"
  suffix: ";"
  tips: 〔普拼〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

stroke:    # 五筆畫反查粵拼，h,s,p,n,z 代表橫、豎、撇、捺、折
  tag: stroke
  dictionary: stroke
  enable_user_dict: false
  prefix: "x"
  suffix: ";"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/

cangjie5:    # 倉頡五代反查粵拼
  tag: cangjie5
  dictionary: cangjie5
  enable_user_dict: false
  prefix: "v"
  suffix: ";"
  tips: 〔倉頡五代〕
  preedit_format:
    - 'xform/^([a-z]*)$/$1\t（\U$1\E）/'
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  comment_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符～|"
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^yyy.*$"


loengfan:    # 粵語兩分反查粵拼
  tag: loengfan
  dictionary: loengfan
  prefix: "r"
  suffix: ";"
  tips: 〔粵語兩分〕

reverse_lookup:
  tags:  [luna_pinyin, stroke, cangjie5, loengfan]  # 需要打字時顯示釋義則註釋這行，建議PC上豎排顯示時使用
  overwrite_comment: true
  dictionary: naamning_bingwaa
  comment_format:
    - xform/ /\｜/
    - xform/^/〔/
    - xform/$/〕/
    - xform/「/ /
    - xform/」//

zh_hk:
  option_name: zh_hk
  opencc_config: t2hk.json

zh_tw:
  option_name: zh_tw
  opencc_config: t2tw.json

emoji_cn:
  opencc_config: emoji.json
  option_name: emoji_cn
  tips: all

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[a-z]+)$"
    luna_pinyin: "`[a-z']*'?$"
    stroke: "x[hspnz]*'?$"
    cangjie5: "v[a-z]*'?$"
    loengfan: "r[a-z]*'?$"
