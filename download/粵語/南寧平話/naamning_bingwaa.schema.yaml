# Rime schema
# encoding: utf-8

schema:
  schema_id: naamning_bingwaa
  name: "南寧（亭子）平話"
  version: "2019.08.15"
  author:
    - LeiMaau <leimaau@qq.com>
  description: |
    採用『香港語言學會粵語拼音方案』
    聲調輸入 q平 v上 x去 （雙擊爲陽調）
    提供多種字形轉換和提示音轉爲IPA，可根據需要自行開啓
    提供兩種反查方案，[`]用漢語拼音反查南寧平話，[x]用五筆畫反查南寧平話
    PC上按Ctrl+Enter可將提示音上屏，按Ctrl+Shift+Enter可將候選項上屏
    註釋reverse_lookup/tags可顯示釋義，可根據需要自行開啓
    項目主頁 https://github.com/leimaau/naamning_jyutping
  dependencies:
    - luna_pinyin
    - stroke

switches:
#  - options: [zh_simp2, zh_simp, zh_trad, zh_hk, zh_tw, zh_jp]  # 多種字形轉換方案，根據需要自行開啓
#    reset: 1
#    states:
#      - 字形 → 大陸〔繁體〕
#      - 字形 → 大陸
#      - 字形 → 傳統
#      - 字形 → 香港
#      - 字形 → 臺灣
#      - 字形 → 日本
#  - name: emoji_cn    # emoji根據需要自行開啓
#    reset: 0
#    states: [ 〇, 😊 ]
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: zh_simp  # 若開啓多字形此段可註釋
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@luna_pinyin
    - affix_segmentor@stroke
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@luna_pinyin
    - table_translator@stroke
  filters:
    - simplifier@zh_simp
#    - simplifier@zh_simp2  # 多字形濾鏡，根據需要自行開啓
#    - simplifier@zh_trad
#    - simplifier@zh_hk
#    - simplifier@zh_tw
#    - simplifier@zh_jp
#    - simplifier@emoji_cn  # emoji濾鏡，根據需要自行開啓
    - uniquifier
    - reverse_lookup_filter@reverse_lookup

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - xform/\(.+?\)//             # 忽略釋義
    - xform/「.+?」//             # 忽略釋義
    - derive/([123456])//         # 忽略声调
    - derive/^([aeiou])/q$1/      # 增加 q 表示喉塞
    - xform/1/q/
    - xform/4/qq/
    - xform/2/v/
    - xform/5/vv/
    - xform/3/x/
    - xform/6/xx/
    - derive/^nj/j/               # 模糊 nj -> j
    - derive/^sl/s/               # 模糊 sl -> s
    - derive/^w/f/                # 模糊 f -> w
    - derive/^(g|k)o/$1wo/        # 模糊 (gk)o -> (gk)wo
    - derive/^(g|k)ik/$1wik/      # 模糊 (gk)ik -> (gk)wik
    - derive/i$/ei/          	  # 模糊 i -> ei
    - derive/u$/ou/          	  # 模糊 u -> ou
    - derive/dik$/d/              # 快出「的」字
    - derive/^jy?([aeiou])/y$1/   # 容錯 j -> y
    - derive/^jyu/yu/             # 容錯 jyu -> yu
    - derive/^jyu/ju/             # 容錯 jyu -> ju
    - derive/aa/r/                # 容錯 aa -> r
    - derive/aa$/a/               # 容錯 aa -> a
    - derive/oe(ng|k)$/eo$1/      # 容錯 oe(ng|k) -> eo(ng|k)
    - derive/ia(ng|k)$/e$1/       # 容錯 ia(ng|k) -> e(ng|k)
    - derive/o(ng|k)$/u$1/        # 容錯 o(ng|k) -> u(ng|k)
    - abbrev/^([a-z]).+$/$1/      # 首字母簡拼
    - abbrev/^([gk]w).+$/$1/      # 聲母簡拼
    - abbrev/^([s][l]).+$/$1/     # 聲母簡拼

