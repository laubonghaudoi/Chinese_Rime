luna_pinyin:    # 拼音反查
  tag: luna_pinyin
  dictionary: luna_pinyin
  enable_user_dict: false
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  closing_tips: 〔南寧白話〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

stroke:    # 五筆畫反查，h,s,p,n,z 代表橫、豎、撇、捺、折
  tag: stroke
  dictionary: stroke
  enable_user_dict: false
  prefix: "x"
  suffix: "'"
  tips: 〔筆畫〕
  closing_tips: 〔南寧白話〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/

reverse_lookup:
  tags:  [luna_pinyin, stroke]  # 需要打字時顯示釋義則註釋這行，建議豎排顯示時使用【很有用的功能，建議PC上使用！】
  overwrite_comment: true
  dictionary: naamning_baakwaa
  comment_format:
    - xform/ /\｜/
    - xform/^/〔/
    - xform/$/〕/
    - xform/「/ /
    - xform/」//

