# Rime schema
# encoding: utf-8

schema:
  schema_id: wugniu_soutseu
  name: 吳語（蘇州）
  version: "2022.07.26"
  author:
    - 予安 <181065229@qq.com> (dict)
    - 雪心居士 <sihsin@live.com> (schema)
    - Shin Zoqchiuq <shinzoqchiuq@outlook.com> (schema)
  description: |
    蘇州吳語注音輸入方案吳語學堂版
    https://www.wugniu.com/
    https://github.com/NGLI/rime-wugniu_soutseu/
  dependencies:
    - luna_pinyin
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@luna_pinyin # 自定義tag luna_pinyin
    - affix_segmentor@stroke      # 自定義tag stroke
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator              # 主翻譯器
    - script_translator@luna_pinyin  # 用於反查的luna_pinyin翻譯器
    - table_translator@stroke        # 用於反查的stroke翻譯器
    - table_translator@custom_phrase # 用戶短語
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@reverse_lookup # 反查濾鏡

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"
  algebra:
    - xform/^([bcdfghjklpqstvwxyz])$/$1_/
    - xform/\d//     # 去掉聲調

    # 兼容吳語協會式拼音
    - derive/q/h/
    - derive/gni(?=[nqh]|\d|\b)/nyi/
    - derive/gni(?=[aoue])/ny/
    - derive/er/r/

    # 尖團不分
    - derive/ts(h?)i/c$1i/
    - derive/^(s|z)i/$1hi/
    # 干官不分
    - derive/uoe/oe/
    - derive/woe/ghoe/
    # 求拳不分
    - derive/(?<=[yi])eu/oe/
    # 打黨不分
    - derive/aon/an/
    # 襪麥不分
    - derive/ae(?=q|h)/a/
    # 司書不分
    - derive/(?<=[szh])yu/y/

    # 簡拼
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([pmtnlszckg]h|gn|ng|tsh?|dz).+$/$1/
    # 容錯 au => ao
    - derive/au/ao/
    # c組聲母後自動加i
    - derive/^(c|j|gn|[csz]h)i(?=[aoue])/$1/
    # 容錯 介音、主元音順序調換
    - derive/^(.+)([iu])([aeou])([euonqh])$/$1$3$2$4/
    # 容錯 oe => eo
    - derive/oe/eo/
    # 容錯 ao => oa
    - derive/ao/oa/

# 主翻譯器 蘇州吳拼
translator:
  dictionary: wugniu_soutseu # 調取詞典wugniu_soutseu
  prism: wugniu_soutseu      # 根據拼寫運算生成棱鏡文件wugniu_soutseu
  spelling_hints: 5          # 標註拼音
  comment_format:
    # 不顯示單字調
    - xform/\d//

# 副翻譯器1 朙月拼音
luna_pinyin:
  tag: luna_pinyin
  dictionary: luna_pinyin # 調取詞典luna_pinyin
  enable_user_dict: false # 關閉用戶詞典
  prefix: '`'             # 引導鍵「`」
  suffix: "'"             # 結束鍵「'」
  tips: 〔反查〕          # 輸入前提示〔反查〕
  closing_tips: 〔吳語（蘇州）〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

# 副翻譯器2 五筆畫
stroke:
  tag: stroke
  dictionary: stroke      # 調取詞典stroke
  enable_user_dict: false # 關閉用戶詞典
  prefix: '`'             # 引導鍵「`」
  suffix: "'"             # 結束鍵「'」
  tips: 〔反查〕          # 輸入前提示〔反查〕
  closing_tips: 〔吳語（蘇州）〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/

# 副翻譯器3 用戶短語
custom_phrase:
  dictionary: ""
  user_dict: custom_phrase # 用戶詞典名
  db_class: stabledb       # 詞典類型爲只讀格式
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

# 反查濾鏡
reverse_lookup:
  tags: [luna_pinyin, stroke] # 掛在翻譯器luna_pinyin和stroke上
  overwrite_comment: true     # 覆蓋其他提示
  dictionary: wugniu_soutseu  # 反查所得爲蘇州吳拼
  comment_format:
    __include: translator/comment_format

punctuator:
  import_preset: symbols # 句讀處理器，統一從外部導入

key_binder:
  import_preset: default # 快捷鍵，統一從外部導入

recognizer:
  import_preset: default # 特殊規則輸入碼，統一從外部導入
  patterns:
    punct: "^/([0-9]|10|[A-Za-z]+)$" # 按 / 輸入符號
    luna_pinyin: "`[hspnz]*[aeiouv][a-z]*'?$|`[a-gi-moqrt-y][a-z]*'?$"
    stroke: "`[hspnz]+'?$"
