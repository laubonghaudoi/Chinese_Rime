translator:
  dictionary: jap_poly
  spelling_hints: 10
  prism: jap_poly
#  preedit_format:
#    - xform/[']//
#    - "xform/(^|[ '])q?([aeouiy])/$1q$2/"

reverse_lookup:
  dictionary: zyenpheng
  prefix: "`"
  suffix: "'"
  tips: 〔中古拼音〕
  preedit_format:
#    - xform/([nljqxy])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
