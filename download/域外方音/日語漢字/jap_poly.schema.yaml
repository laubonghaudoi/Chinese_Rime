#    - derive/([aiueo])ku$/$1s/
#    - derive/([aiueo])ku$/$1p/
#    - derive/([aiueo])ki$/$1t/
#    - derive/([aiueo])ki$/$1k/
#    - derive/([aiueo])ki$/$1s/
#    - derive/([aiueo])ki$/$1p/
