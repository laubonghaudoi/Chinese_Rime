# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: jap_poly
  name: poly日文
  version: "2013.10.08"
  author:
    - polyhedron <polyhedron@gmail.com>
  description: |
    日文假名輸入，小寫假名用x前導
    音讀用中文，其餘用假名（歷史的假名遣）
    即輸入“lekisiteki kanadukahi”，輸出“歷史的假なづかひ”
    可通過放開模糊控制，輸入現代假名遣而輸出歷史的假名遣及音讀正體漢字

switches:
  - name: ascii_mode
    reset: 0
    states: [ 假名, 西文 ]
  - name: half_shape
    states: [ 半角, 全角 ]
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - uniquifier

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyz-'
  delimiter: " '"
  algebra:
    - derive/x/q/
#    - derive/l/r/
    - derive/si/shi/
    - derive/sy([auo])/sh$1/
    - derive/zi/ji/
    - derive/zy([auo])/j$1/
    - derive/tu/tsu/
    - derive/ti/chi/
    - derive/ty([auo])/ch$1/
    - derive/hu/fu/
#以下用於促音漢字詞（詞庫小時可用，詞庫全時註釋掉）
#    - derive/([aiueo])tu$/$1t/
#    - derive/([aiueo])tu$/$1k/
#    - derive/([aiueo])tu$/$1s/
#    - derive/([aiueo])tu$/$1p/
